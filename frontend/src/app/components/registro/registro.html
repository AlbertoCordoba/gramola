<div class="registro-container">
  <div class="registro-card">
    <h2>Crear Cuenta</h2>

    <form (ngSubmit)="onRegistro()">
      <div class="form-group">
        <label>Nombre del Bar</label>
        <input type="text" [(ngModel)]="registroData.nombre" name="nombre" placeholder="Bar Manolo" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="registroData.email" name="email" placeholder="hola@bar.com" required>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label>ContraseÃ±a</label>
          <input type="password" [(ngModel)]="registroData.password" name="password" required>
        </div>
        <div class="form-group half">
          <label>Repetir</label>
          <input type="password" [(ngModel)]="registroData.confirmPassword" name="confirmPassword" required>
        </div>
      </div>

      <div class="form-group location-box">
        <label>UbicaciÃ³n</label>
        <div class="geo-inputs">
          <input type="number" [(ngModel)]="registroData.latitud" name="latitud" placeholder="Lat">
          <input type="number" [(ngModel)]="registroData.longitud" name="longitud" placeholder="Long">
        </div>
        <button type="button" class="btn-geo" (click)="obtenerUbicacion()">ğŸ“ Detectar</button>
      </div>

      <div class="form-group canvas-container">
        <label class="canvas-title">Firma del Propietario</label>
        <canvas #firmaCanvas width="400" height="150"></canvas>
        <button type="button" class="btn-clear" (click)="limpiarFirma()">Borrar Firma</button>
      </div>

      <div *ngIf="errorMessage" class="msg error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="msg success">{{ successMessage }}</div>

      <button type="submit" class="btn-submit">Registrarse</button>
    </form>

    <div class="footer-links">
      <p>Â¿Ya tienes cuenta? <a routerLink="/login">Inicia sesiÃ³n</a></p>
    </div>
  </div>
</div>
