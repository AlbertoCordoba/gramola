<div class="login-container">
  <div class="login-card">
    <h2>Gramola Virtual</h2>
    <p class="subtitle">Acceso para Bares</p>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="loginData.email" name="email" placeholder="ejemplo@bar.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password" placeholder="******" required>
      </div>

      <div style="text-align: right; margin-bottom: 15px;">
        <a routerLink="/recuperar-password" style="font-size: 0.9rem; color: #1ed760; text-decoration: none;">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="footer-links">
      <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
    </div>
  </div>
</div>
