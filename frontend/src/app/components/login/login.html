<div class="login-container">
  <div class="login-card">
    <h2>Bienvenido</h2>
    <p class="subtitle">Accede a tu panel de control</p>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="loginData.email" name="email" placeholder="ejemplo@bar.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password" placeholder="******" required>
      </div>

      <div style="text-align: right; margin-bottom: 20px;">
        <a routerLink="/recuperar-password" class="nav-link" style="font-size: 0.85rem; border: none;">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="footer-links">
      <p class="text-sec">¿No tienes cuenta? <a routerLink="/registro" class="nav-link">Regístrate gratis</a></p>
    </div>
  </div>
</div>
