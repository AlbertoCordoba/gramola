<div class="container">
  <div class="glass-card">
    <h2>Recuperar Contraseña</h2>
    <p>Introduce tu email y te enviaremos un enlace mágico.</p>
    
    <div class="form-group">
      <input type="email" [(ngModel)]="email" placeholder="hola@bar.com">
    </div>
    
    <button (click)="enviar()">Enviar Enlace</button>
    
    <div *ngIf="mensaje" class="msg">{{ mensaje }}</div>
    
    <div class="back-link">
      <a routerLink="/login">← Volver al Login</a>
    </div>
  </div>
</div>
